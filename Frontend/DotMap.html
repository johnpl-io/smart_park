<!DOCTYPE html>
<html>
<head>
    <title>Map with Parking Button</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; }
        #parkButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #parkButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="parkButton">Park Here</button>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
